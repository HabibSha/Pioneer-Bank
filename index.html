<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBC Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="submit-area">
            <h1>Welcome to Pioneer Bank</h1>
            <div class="confirm-area">
                <h3>Login</h3>
                <input type="email" name="email" placeholder="Email"><br>
                <input type="password" name="pass" placeholder="Password"><br>
                <button type="submit" id="btn">Enter</button>
            </div>
        </div>

        <div class="transaction-area">
            <div class="row" id="row-up">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h4>Deposit</h4>
                        <h1>$ <span id="currentAmount">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h4>Withdraw</h4>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h4>Balance</h4>
                        <h1>$ <span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>
            <div class="row" id="row">
                <div class="col-md-6">
                    <div class="dpst apply">
                        <h3>Deposit</h3>
                        <input type="text" id="depositAmount" placeholder="$ amount you want to deposit"><br>
                        <button type="submit" class="btn" id="depositButton">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="dpst apply">
                        <h3>Withdraw</h3>
                        <input type="text" id="withdrawAmount" placeholder="$ amount you want to withdraw"><br>
                        <button type="submit" class="btn" id="withdrawButton">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
